<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"rel="stylesheet">
    <link rel="icon" href="gamingicon.png" type="icontype" >
    <title>Game center</title>
</head>

<body>
    <header class="header">
        <div class="right">
            <img src="Neonconsole.jpeg" alt="Logo">
        </div>
        <!--mid for nav bar-->
        <div class="mid">
            <ul class="navbar">
                <li>
                    <a href=""> Home</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
                <li>
                    <a href="">Game center</a>
                </li>
                <li>
                    <a href="">Contact us</a>
                </li>
            </ul>
        </div>
        <div class="left">
            <input type="text" id="search" placeholder="Type here to search" class="srch">
            <button class="btn">Search</button>
        </div>
    </header>
    <div class="container">
        <h1>Games don't make you violent, lag does.</h1>
    </div>
    <div class="formstyle">
<form>
    <fieldset>
        <legend><span class="number">1</span>candidate info</legend>
        <div>
            <input class="form" type="text" placeholder="Name "required>
        </div>
        <div>
            <input class="form" type="email" placeholder="Email">
        </div>
        <div>
            <input class="form" type="date" placeholder="Birthday" required>
        </div>
        <div>
            <label class="form" for="Game">Interested in which games</label>
            <select name="field" id="Game">
                <option value=""></option>
                <option value="Minecraft">Minecraft</option>
                <option value="Fortnite">Fortnite</option>
                <option value="Roblox">Roblox</option>
                <option value="Among us">Among us</option>
                <option value="MM2">MM2</option>
                <option value="Rising world">Rising world</option>
            </select>
        </div>
        <button class="btn">Play</button>
    </fieldset>
</form>
    </div>
</body>

</html>
